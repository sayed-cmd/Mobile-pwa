<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browser to Mobile Call</title>
  <link rel="stylesheet" href="style.css"> <!-- যদি আলাদা CSS ফাইল থাকে -->
</head>
<body>
<div class="container">
  <h2>📞 Browser to Mobile Call</h2>

  <label for="uidInput">UID</label>
  <input id="uidInput" type="text" placeholder="Scan QR or paste UID..." />

  <div class="btn-group">
    <button id="scanQR" class="btn btn-primary">📷 Scan QR</button>
    <button id="changeUID" class="btn btn-secondary" style="background:#f59e0b;">🔄 Change UID</button>
  </div>

  <div class="btn-group">
    <button id="startBtn" class="btn btn-primary">▶ Start</button>
    <button id="stopBtn" class="btn btn-secondary" disabled>⏹ Stop</button>
  </div>

  <div id="qr-reader"></div>

  <div id="status">Status: not connected</div>
  <div id="number">Waiting for number...</div>

  <div id="callBtn-container">
    <a id="callBtn" href="#" style="display:none;">📲 Tap to Call</a>
  </div>
<!---
  <div class="debug">
    <strong>Console Log</strong>
    <pre id="log"></pre>
  </div>
</div>
--->
<!-- Firebase SDK -->
<script src="libs/firebase-app-compat.js"></script>
<script src="libs/firebase-database-compat.js"></script>

<!-- QR Scanner -->
<script src="libs/html5-qrcode.min.js"></script>

<!-- App JS -->
<script src="app.js"></script>
</body>
</html>
