<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Call From Browser — Mobile Web App</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial; padding:18px; }
    h2 { margin-top:0; }
    .box { margin-top:12px; }
    input[type="text"] { width:100%; padding:10px; font-size:16px; box-sizing:border-box; }
    #number { font-size:20px; margin-top:18px; min-height:28px; }
    #callBtn { display:inline-block; margin-top:10px; padding:10px 14px; font-size:18px; text-decoration:none; border-radius:8px; background:#0b84ff; color:white; }
    #status { margin-top:12px; font-size:13px; color:#333; }
    pre { background:#f4f4f4; padding:8px; border-radius:6px; overflow:auto; max-height:180px; }
    button { padding:8px 12px; margin-top:8px; }
  </style>
</head>
<body>
  <h2>Call From Browser — Mobile Web App</h2>

  <div class="box">
    <label for="uidInput"><strong>Step 1 — UID (paste from extension)</strong></label><br/>
    <input id="uidInput" type="text" placeholder="Paste UID here (e.g. FJucGF6TKbQf0kloQGRkpqpjJ6b2)" />
    <div style="margin-top:8px;">
      <button id="startBtn">Start Listening</button>
      <button id="stopBtn" disabled>Stop</button>
    </div>
  </div>

  <div id="status">Status: not connected</div>

  <div id="number">Waiting for number...</div>
  <a id="callBtn" href="#" style="display:none;">Tap to Call</a>

  <div style="margin-top:18px;">
    <strong>Debug console (latest events)</strong>
    <pre id="log"></pre>
  </div>

  <!-- Firebase SDK (local files in libs/) -->
  <script src="libs/firebase-app-compat.js"></script>
  <script src="libs/firebase-database-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
